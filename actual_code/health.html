<html>

<head>
  <title>User Health Information</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body class="bg-blue-100 h-screen flex justify-center items-center">
  <div id="app"></div>

  <script type="text/babel">
    function HealthIssueSelector({ id }) {
      return (
        <div className="mb-4">
          <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor={`health-category-${id}`}>
            Health Issue #{id}
          </label>
          <select className="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id={`health-category-${id}`}>
            <option value="">Please select...</option>
            <option value="allergies">Allergies</option>
            <option value="colds_and_flu">Colds & Flu</option>
            <option value="diabetes">Diabetes</option>
            <option value="heart_disease">Heart Disease</option>
            {/* ... other health issues ... */}
          </select>
        </div>
      );
    }

    function App() {
      const [healthIssuesCount, setHealthIssuesCount] = React.useState(1);

      const addHealthIssue = () => {
        setHealthIssuesCount(healthIssuesCount + 1);
      };

      return (
        <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
          <h1 className="text-2xl font-semibold mb-8 text-center">Health Information</h1>
          {[...Array(healthIssuesCount)].map((_, index) => (
            <HealthIssueSelector key={index} id={index + 1} />
          ))}
          <div className="flex items-center justify-between mt-4">
            <button className="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onClick={addHealthIssue}>
              Add Another Issue
            </button>
            <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Submit
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>

</html>
