<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information - Health & Weather Analyzer</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        function App() {
            // Function to handle the form submission
            const handleHealthData = async (event) => {
                event.preventDefault(); // Prevent default form submission behavior

                // Gather data from the form
                const healthRisks = document.getElementById('healthrisks').value;

                // Send data to the server
                try {
                    const response = await fetch('/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({healthRisks}),
                    });

                    const data = await response.json();
                    if (data.status === 'User created') {
                        // Redirect or show success message
                        window.location.href = '/actual_code/index.html';
                    } else {
                        // Handle errors
                        console.error('Signup failed:', data);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            return (
                <div>
                    {/* Header with Icon */}
                    <header className="bg-white p-4 shadow-lg">
                        <div className="flex items-center">
                            <i className="fas fa-cloud-sun text-blue-500 text-2xl"></i>
                            <h1 className="text-xl text-gray-700 font-bold ml-2">Health & Weather Analyzer</h1>
                        </div>
                    </header>

                    {/* Sign Up Form */}
                    <div className="min-h-screen bg-gradient-to-b from-blue-200 to-blue-100 flex justify-center items-center p-8">
                        <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                            <h2 className="text-2xl font-bold text-center text-gray-700 mb-8">Input Potential Health Risks</h2>
                            <p>In order to provide you with personalized health recommendations based on the weather, we first need to know a little bit more about your potential health issues.</p>
                            <br></br>
                            {/* Username Field */}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="healthrisks">
                                    Weather-Associated Health Risks (separated by commas)
                                </label>
                                
                                <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="healthrisks" type="text" placeholder="Health Risks" />
                            </div>

                            {/* Sign Up Button */}
                            <div className="flex items-center justify-between">
                                <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onClick={handleHealthData}>
                                    Add Data
                                </button>
                            </div>

                            <p className="text-center text-gray-500 text-xs mt-6">
                                &copy;2023 Health & Weather Analyzer. All rights reserved.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
