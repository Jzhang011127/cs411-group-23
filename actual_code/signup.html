<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Health & Weather Analyzer</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        import { signInWithGoogle } from './OAuth.js';  s
        function App() {
            // Function to handle the form submission
            const handleSignUp = async (event) => {
                event.preventDefault(); // Prevent default form submission behavior

                // Gather data from the form
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Send data to the server
                try {
                    const response = await fetch('/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password, email }),
                    });

                    const data = await response.json();
                    if (data.status === 'User created') {
                        // Redirect or show success message
                        window.location.href = '/actual_code/healthdata.html';
                    } else {
                        // Handle errors
                        console.error('Signup failed:', data);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            const handleGoogleSignIn = () => {
            signInWithGoogle().then(() => {
                // Handle successful sign-in
                // Redirect or update UI as needed
            }).catch(error => {
                // Handle sign-in errors
                console.error('Google Sign-In Error:', error);
            });
        };

        return (

            return (
                <div>
                    {/* Header with Icon */}
                    <header className="bg-white p-4 shadow-lg">
                        <div className="flex items-center">
                            <i className="fas fa-cloud-sun text-blue-500 text-2xl"></i>
                            <h1 className="text-xl text-gray-700 font-bold ml-2">Health & Weather Analyzer</h1>
                        </div>
                    </header>

                    {/* Sign Up Form */}
                    <div className="min-h-screen bg-gradient-to-b from-blue-200 to-blue-100 flex justify-center items-center p-8">
                        <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                            <h2 className="text-2xl font-bold text-center text-gray-700 mb-8">Sign Up</h2>

                            {/* Username Field */}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="username">
                                    Username
                                </label>
                                <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" />
                            </div>

                            {/* Email Field */}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="email">
                                    Email
                                </label>
                                <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" />
                            </div>

                            {/* Password Field */}
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="password">
                                    Password
                                </label>
                                <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" />
                            </div>

                            {/* Sign Up Button */}
                            <div className="flex items-center justify-between space-x-4">
                                <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                    Sign Up
                                </button>
                                <a onClick={handleGoogleSignIn} className="...">
                                    <i className="..."></i> Login with Google
                                </a>
                            </div>
                            <p className="text-center text-gray-500 text-xs mt-6">
                                &copy;2023 Health & Weather Analyzer. All rights reserved.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
